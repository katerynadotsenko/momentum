<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/owfont-regular.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>
<body>
    <main class="main">
        <div class="top-container">
            <div class="weather">
                <div class='weather__info-top'>
                    <span class="weather__city" contenteditable="true" spellcheck="false"></span>
                    <div class="weather__info-top__ico-tepm">
                        <i class="weather__ico owf"></i>
                        <span class="weather__temp"></span>
                    </div>
                    <div class="weather__description"></div>
                </div>
                <div class='weather__info-bottom'>
                    <span>humidity: <span class="weather__humidity"></span></span>
                    <span>wind speed: <span class="weather__wind-speed"></span></span>
                </div>
            </div>
        </div>
        <div class="center-container">
            <div class="date-time">
                <div class="date"></div>
                <div class="time">12:00:00</div>
            </div>
            <div class="greeting">
                <span class="greeting__text"></span>
                <span class="greeting__name" contenteditable="true" spellcheck="false"></span>
            </div>
            <div class="focus">
                <span class="focus__question"> What is your main focus for today? </span>
                <span class="focus__text" contenteditable="true" spellcheck="false"></span>
            </div>
        </div>
        <div class="bottom-container">
            <div class="quote">
                <div class="quote__content">
                    <span class="quote__text"></span>
                    <span class="quote__author"></span>
                </div>
                <button class="quote__refresh-button">
                    <img src="/images/icons/ring.svg" alt="refresh quote">
                </button>
            </div> 
        </div>
        <button class="button-next"></button>
    </main>
<script type="module" src="./js/script.js"></script>
</body>
</html>
